<!DOCTYPE html>
<html>
  <head>
    <title> Insert Title Here </title>
    <link href="../CSS/recipe_template.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="menu_bar" id="top_menu">
      <a href="#" class="on"> Featured </a>
      <a href="#"> Page 2</a>
      <a href="#"> Page 3</a>
      <a href="#"> Page 4</a>
      <a href="#"> Contact </a>
      <a data-pin-do="buttonFollow" href="https://www.pinterest.com/pinterest/">Blevins</a>
      <a href="javascript:void(0);" class="icon" onclick="toggle_menubar()">
        <i class="fa fa-bars"></i>
      </a>
    </div>


    <div id="recipe_title">

    </div>

    <div id="author">

    </div>

    <div id="recipe_body">

    </div>

    <script async defer src="//assets.pinterest.com/js/pinit.js"></script>

    <script>
      function toggle_menubar() {
        var nav_bar = document.getElementById("top_menu");
        if (nav_bar.className === "menu_bar") {
          nav_bar.className += " responsive";
        } else {
          nav_bar.className = "menu_bar";
        }
      }
  </script>

  </body>
</html>
